<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking to increase productivity and improve organization wellness.</p>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="First Name" value="Tolu">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option>Select Gender</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" placeholder="Date of Birth">
                    </div>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="weight">Weight (KG)</label>
                        <input type="number" id="weight" placeholder="Weight (KG)">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (CM)</label>
                        <input type="number" id="height" placeholder="Height (CM)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="activity">Activity Level</label>
                    <select id="activity">
                        <option>Select Activity Level</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button type="submit">Register</button>
            </form>
            <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>
</body>
</html>

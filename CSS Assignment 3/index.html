<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="badge">New and Improved!</div>
        <div class="image-container">
            <img src="Images/rachit-tank-2cFZ_FB08UM-unsplash.jpg" alt="Novus Watch">
        </div>
        <div class="content">
            <div class="title">Novus Watch <span class="subtitle">Series IV</span></div>
            <p class="description">The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.</p>
        </div>
    </div>
</body>
</html>
